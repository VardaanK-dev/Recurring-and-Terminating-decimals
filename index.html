<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recurring vs Non-Recurring Decimals Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header>
    <h1>Recurring vs Non-Recurring Decimals</h1>
  </header>

  <main class="game-container">
    <div id="fraction"></div>

    <div class="button-row">
      <button class="button recurring-btn" id="btn-recurring">Recurring</button>
      <button class="button nonrecurring-btn" id="btn-nonrecurring">Non-Recurring</button>
    </div>

    <div id="result"></div>
    <div id="explain"></div>
  </main>

  <footer>
    <div id="score">Score: 0</div>

    <div class="theme-selector">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="chalkboard">Chalkboard</option>
      </select>
    </div>

    <div class="key-box">
      <p><strong>Keyboard Shortcuts</strong></p>
      <p>R → Recurring</p>
      <p>N → Non-Recurring</p>
      <p>C → Credits</p>
      <p>Esc → Close Credits</p>
    </div>

    <!-- Volume control -->
    <div class="sound-controls">
      <label for="volume">Sound:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </footer>

  <!-- Credits button bottom right -->
  <button class="button credits-btn credits-bottom" id="btn-credits">Credits</button>

  <!-- Credits modal -->
  <div id="creditsModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="credits-close" aria-label="Close">&times;</span>
      <h2>Credits</h2>
      <p>Game created by Vardaan</p>
      <p>Made with the help of Copilot</p>
      <p>UI styling from Uiverse.io</p>
      <p>Built with HTML, CSS, and JavaScript</p>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="sound-correct" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
